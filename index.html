<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="app.js"></script>
<title>Calculator</title>
</head>

<body>
	<div class = "container">
	<div class = "row">
	<input type="text" class="form-control js-display" readonly>
	</div>
	<div class = "row">
	
  			<button type="button" class="btn btn-default js-digit">7</button>
  			<button type="button" class="btn btn-default js-digit">8</button>
  			<button type="button" class="btn btn-default js-digit">9</button>
  			<button type="button" class="btn btn-default js-operation">+</button>
	</div>
	<div class = "row">
		
  			<button type="button" class="btn btn-default js-digit">4</button>
  			<button type="button" class="btn btn-default js-digit">5</button>
  			<button type="button" class="btn btn-default js-digit">6</button>
  			<button type="button" class="btn btn-default js-operation">-</button>
	</div>
	<div class = "row">
	
  			<button type="button" class="btn btn-default js-digit">3</button>
  			<button type="button" class="btn btn-default js-digit">2</button>
  			<button type="button" class="btn btn-default js-digit">1</button>
  			<button type="button" class="btn btn-default js-operation">*</button>

	</div>
		<div class = "row">
	
  			<button type="button" class="btn btn-default js-digit">.</button>
  			<button type="button" class="btn btn-default js-digit">0</button>
  			<button type="button" class="btn btn-default js-operation">=</button>
  			<button type="button" class="btn btn-default js-operation">/</button>

	</div>
	</div>

</body>

</html>
